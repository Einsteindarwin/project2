<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/denglvye.css">
    <link rel="stylesheet" href="css/chushihua.css">
    <script src="js/yanzheng.js"></script>
</head>
<body>
<a id="denglvye"></a>
<div class="box"><!--背景-->
    <div class="header"><!--头部logo-->
        <a href="http://www.xiangqu.com/"><img src="images/1-1_03.gif" alt=""></a>
    </div>
    <div class="content clearfix"><!--主要内容-->
    <a href="http://www.xiangqu.com" class="fl"><img src="http://www.xiangqu.com/build/xiangqu/images/login_pic/login_left_pic_03.jpg" alt=""></a>
    <div class="fr login">
        <div class="login_body">
            <h2>账户登录</h2>
            <div class="login_line">
                <span class="line"></span>
                <span>使用想去账号登录</span>
            </div>
            <ul><!--主要内容--用户与密码-->
                <li><input type="text" maxlength="16" placeholder="请输入手机号或邮箱" class="name" id="username"></li>
                <li><input type="password" maxlength="20" placeholder="请输入密码" class="key" id="keyword"></li>
            </ul>
            <div class="login_btn"><!--主要内容--登录及忘记密码-->
                <div class="error_box clearfix">
                    <div class="error fl" id="error"></div>
                    <a href="/user/findPassword?redirectUrl=http://www.xiangqu.com/login.html?redirectUrl=http://www.xiangqu.com/" class="fr">忘记密码>></a>
                </div>
                <p><a href="javascript:;" id="login">登录</a></p>
            </div>
            <div class="login_line">
                <span class="line"></span>
                <span>使用社交账号登录</span>
            </div>
            <div class="small_logo"><!--主要内容--其他账号-->
                <a href="" class="num1"></a>
                <a href="" class="num2"></a>
                <a href="" class="num3"></a>
            </div>
            <div class="footer">
                还没有账号？&nbsp;&nbsp;<a href="zhuce.html#zhuce">立即注册>></a>
            </div>
        </div>
    </div>
</div>
</div>
